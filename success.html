  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #f2f5f9;
      display: flex;
    }

    /* NAVBAR */
    .sidebar {
      width: 220px;
      background: linear-gradient(to bottom, #6a11cb, #2575fc);
      color: white;
      height: 100vh;
      padding: 30px 20px;
      position: fixed;
      top: 0;
      left: 0;
      overflow-y: auto;
      box-shadow: 2px 0 12px rgba(0,0,0,0.2);
      animation: slideLeft 0.6s ease;
    }

    @keyframes slideLeft {
      from { transform: translateX(-100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    .sidebar h2 {
      font-size: 22px;
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 12px 0;
      padding: 10px;
      border-radius: 6px;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    /* MAIN CONTENT */
    .main {
      margin-left: 220px;
      width: calc(100% - 220px);
      padding: 60px 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
      animation: popUp 0.7s ease;
    }

    @keyframes popUp {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .tick {
      font-size: 60px;
      color: #28a745;
    }

    h2 {
      font-size: 26px;
      margin-top: 20px;
      color: #333;
    }

    p {
      color: #666;
      margin-top: 10px;
    }

    .btn {
      margin-top: 30px;
      display: inline-block;
      padding: 12px 25px;
      background: #2575fc;
      color: white;
      border: none;
      text-decoration: none;
      font-weight: 500;
      border-radius: 6px;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #1a5ddf;
    }

    @media (max-width: 700px) {
      .sidebar {
        display: none;
      }

      .main {
        margin-left: 0;
        width: 100%;
        padding: 40px 20px;
      }
    }
  </style>
</head>
