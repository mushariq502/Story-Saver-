<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Facebook Downloader</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: #f3f6fb;
      display: flex;
    }
    .sidebar {
      width: 220px;
      background: linear-gradient(to bottom, #833ab4, #fd1d1d, #fcb045);
      color: white;
      height: 100vh;
      padding: 30px 20px;
      position: fixed;
      top: 0;
      left: 0;
      overflow-y: auto;
      box-shadow: 2px 0 12px rgba(0,0,0,0.2);
      animation: slideIn 0.5s ease;
    }
    @keyframes slideIn {
      from { transform: translateX(-100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    .sidebar h2 {
      font-size: 22px;
      margin-bottom: 30px;
    }
    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 12px 0;
      padding: 10px;
      border-radius: 6px;
      transition: background 0.3s;
    }
    .sidebar a:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    .main {
      margin-left: 220px;
      width: calc(100% - 220px);
      padding: 60px 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .content {
      background: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }
    @media (max-width: 700px) {
      .sidebar {
        display: none;
      }
      .main {
        margin-left: 0;
        width: 100%;
        padding: 40px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>📱 Instant Saver</h2>
    <a href="index.html">📸 Instagram</a>
    <a href="facebook.html">📘 Facebook</a>
    <a href="whatsapp.html">🟢 WhatsApp</a>
    <a href="subscription.html">💳 Subscription</a>
    <a href="privacy.html">🔒 Privacy</a>
    <a href="terms.html">📄 Terms</a>
    <a href="contact.html">📬 Contact</a>
    <a href="about.html">ℹ️ About</a>
    <a href="success.html"><strong>✅ Feedback</strong></a>
  </div>

  <div class="main">
    <div class="content">
      <h1>Facebook Downloader</h1>
    </div>
  </div>

</body>
</html>
