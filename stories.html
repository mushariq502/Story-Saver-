<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instant Story Saver ‚Äî Stories ¬∑ Posts ¬∑ Reels</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(145deg, #1a2a6c, #b21f1f, #fdbb2d);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
    }
    header h1 {
      font-size: 18px;
      font-weight: 700;
    }
    .menu-btn {
      font-size: 22px;
      cursor: pointer;
    }

    /* Drawer */
    .drawer {
      position: fixed;
      top: 0;
      left: -260px;
      width: 240px;
      height: 100%;
      background: rgba(10,10,25,0.95);
      color: #fff;
      padding: 60px 20px;
      transition: left 0.3s ease;
      z-index: 999;
    }
    .drawer.open { left: 0; }
    .drawer a {
      display: block;
      color: #fff;
      padding: 12px 0;
      text-decoration: none;
      font-weight: 500;
    }

    /* Premium strip */
    .premium-strip {
      text-align: center;
      background: linear-gradient(to right, #9b5cff, #ff4d97);
      padding: 10px;
      font-size: 14px;
      font-weight: 600;
      border-radius: 6px;
      margin: 10px 15px;
    }

    /* Tabs */
    .tabs {
      display: flex;
      justify-content: space-around;
      margin: 15px;
      background: rgba(255,255,255,0.08);
      border-radius: 8px;
      overflow: hidden;
    }
    .tab {
      flex: 1;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      font-weight: 600;
      color: #ddd;
    }
    .tab.active {
      background: linear-gradient(to right, #ff512f, #dd2476);
      color: #fff;
    }

    /* Content */
    .content-section {
      display: none;
      padding: 15px;
    }
    .content-section.active { display: block; }

    .card {
      background: rgba(255,255,255,0.08);
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 15px;
      text-align: center;
    }
    .card img {
      width: 100%;
      border-radius: 8px;
    }
    .download-btn {
      margin-top: 10px;
      display: inline-block;
      padding: 8px 14px;
      border-radius: 20px;
      background: linear-gradient(to right, #36d1dc, #5b86e5);
      color: #fff;
      font-weight: 600;
      font-size: 14px;
      text-decoration: none;
    }

    /* Bottom nav */
    .bottom-nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background: rgba(0,0,0,0.6);
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
      border-top: 1px solid rgba(255,255,255,0.2);
    }
    .bottom-nav a {
      text-align: center;
      color: #fff;
      font-size: 12px;
      text-decoration: none;
    }
    .bottom-nav a span {
      display: block;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <!-- Drawer -->
  <div class="drawer" id="drawer">
    <a href="#">üè† Home</a>
    <a href="#">üì• Downloads</a>
    <a href="#">‚ú® Premium</a>
    <a href="#">üìÑ Privacy Policy</a>
    <a href="#">üìú Terms</a>
    <a href="#">‚úâÔ∏è Contact</a>
  </div>

  <!-- Header -->
  <header>
    <h1>Instant Story Saver</h1>
    <div class="menu-btn" onclick="toggleDrawer()">‚ò∞</div>
  </header>

  <!-- Premium strip -->
  <div class="premium-strip">üöÄ Ultra-Fast ¬∑ Safe ¬∑ Clean</div>

  <!-- Tabs -->
  <div class="tabs">
    <div class="tab active" onclick="showSection('stories')">Stories</div>
    <div class="tab" onclick="showSection('posts')">Posts</div>
    <div class="tab" onclick="showSection('reels')">Reels</div>
  </div>

  <!-- Sections -->
  <div id="stories" class="content-section active">
    <div class="card">
      <img src="https://via.placeholder.com/300x180.png?text=Story+1" alt="Story 1"/>
      <a href="#" class="download-btn">‚¨á Download</a>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/300x180.png?text=Story+2" alt="Story 2"/>
      <a href="#" class="download-btn">‚¨á Download</a>
    </div>
  </div>

  <div id="posts" class="content-section">
    <div class="card">
      <img src="https://via.placeholder.com/300x180.png?text=Post+1" alt="Post 1"/>
      <a href="#" class="download-btn">‚¨á Download</a>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/300x180.png?text=Post+2" alt="Post 2"/>
      <a href="#" class="download-btn">‚¨á Download</a>
    </div>
  </div>

  <div id="reels" class="content-section">
    <div class="card">
      <img src="https://via.placeholder.com/300x180.png?text=Reel+1" alt="Reel 1"/>
      <a href="#" class="download-btn">‚¨á Download</a>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/300x180.png?text=Reel+2" alt="Reel 2"/>
      <a href="#" class="download-btn">‚¨á Download</a>
    </div>
  </div>

  <!-- Bottom nav -->
  <div class="bottom-nav">
    <a href="#"><span>üè†</span>Home</a>
    <a href="#"><span>üì•</span>Downloads</a>
    <a href="#"><span>‚úâÔ∏è</span>Contact</a>
  </div>

  <script>
    function toggleDrawer() {
      document.getElementById("drawer").classList.toggle("open");
    }
    function showSection(section) {
      document.querySelectorAll(".content-section").forEach(el => el.classList.remove("active"));
      document.getElementById(section).classList.add("active");

      document.querySelectorAll(".tab").forEach(el => el.classList.remove("active"));
      document.querySelector(`.tab[onclick="showSection('${section}')"]`).classList.add("active");
    }
  </script>
</body>
</html>
