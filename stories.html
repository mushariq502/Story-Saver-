<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Instant Story Saver â€” Stories</title>

  <!-- Poppins Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0d1117; /* dark bg */
      color: #fff;
    }

    header {
      background: #111827;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: 600;
      color: #4f9cf9;
      border-bottom: 1px solid #1f2937;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      background: #1f2937;
      padding: 10px;
    }

    nav button {
      background: none;
      border: none;
      color: #fff;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      padding: 8px 14px;
      border-radius: 6px;
      transition: 0.3s;
    }

    nav button.active,
    nav button:hover {
      background: #2563eb;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 15px;
      padding: 15px;
    }

    .card {
      background: #161b22;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .download-btn {
      position: absolute;
      bottom: 8px;
      right: 8px;
      background: #2563eb;
      color: #fff;
      font-size: 12px;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      border: none;
      transition: 0.3s;
    }

    .download-btn:hover {
      background: #1d4ed8;
    }
  </style>
</head>
<body>

  <header>Instant Story Saver</header>

  <nav>
    <button class="active" onclick="showCategory('stories')">Stories</button>
    <button onclick="showCategory('posts')">Posts</button>
    <button onclick="showCategory('reels')">Reels</button>
  </nav>

  <!-- Grid Container -->
  <div id="content" class="grid"></div>

  <script>
    // Dummy Data (baad me API se ayega)
    const data = {
      stories: [
        {img: "https://placekitten.com/300/300"},
        {img: "https://placekitten.com/301/300"},
        {img: "https://placekitten.com/302/300"},
      ],
      posts: [
        {img: "https://placekitten.com/300/250"},
        {img: "https://placekitten.com/310/250"},
        {img: "https://placekitten.com/320/250"},
      ],
      reels: [
        {img: "https://placekitten.com/300/400"},
        {img: "https://placekitten.com/310/400"},
        {img: "https://placekitten.com/320/400"},
      ]
    };

    function showCategory(category) {
      document.querySelectorAll("nav button").forEach(btn => btn.classList.remove("active"));
      event.target.classList.add("active");

      const container = document.getElementById("content");
      container.innerHTML = "";
      data[category].forEach(item => {
        container.innerHTML += `
          <div class="card">
            <img src="${item.img}" alt="">
            <button class="download-btn">Download</button>
          </div>
        `;
      });
    }

    // Default: Show Stories
    showCategory("stories");
  </script>

</body>
</html>
