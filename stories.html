<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instant Story Saver ‚Äî Stories / Posts / Reels</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}
    body{background:linear-gradient(135deg,#1976d2,#42a5f5);color:#333;min-height:100vh;overflow-x:hidden}

    /* Header */
    header{height:60px;background:#1976d2;color:#fff;display:flex;align-items:center;justify-content:space-between;padding:0 20px;position:fixed;top:0;left:0;right:0;z-index:1000}
    header h1{font-size:18px;font-weight:600}
    .menu-btn{font-size:24px;cursor:pointer}

    /* Drawer */
    .drawer{position:fixed;top:0;left:-260px;width:260px;height:100%;background:#fff;box-shadow:2px 0 10px rgba(0,0,0,0.15);transition:0.3s ease;z-index:1500;padding-top:60px}
    .drawer.open{left:0}
    .drawer ul{list-style:none}
    .drawer ul li{border-bottom:1px solid #eee}
    .drawer ul li a{display:block;padding:15px 20px;color:#333;text-decoration:none;font-weight:500;transition:0.2s}
    .drawer ul li a:hover{background:#f0f0f0}
    .overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.4);display:none;z-index:1400}
    .overlay.show{display:block}

    /* Tabs */
    .tabs{display:flex;justify-content:space-around;background:#fff;margin-top:60px;border-bottom:1px solid #ddd;position:sticky;top:60px;z-index:900}
    .tabs button{flex:1;padding:15px;background:none;border:none;cursor:pointer;font-size:14px;font-weight:600;color:#555;transition:0.3s}
    .tabs button.active{color:#1976d2;border-bottom:3px solid #1976d2}

    /* Sections */
    .content-section{display:none;padding:20px}
    .content-section.active{display:block}
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:10px}
    .thumb{background:#fff;border-radius:8px;overflow:hidden;box-shadow:0 2px 6px rgba(0,0,0,0.1);transition:0.3s;cursor:pointer}
    .thumb:hover{transform:scale(1.05)}
    .thumb img{width:100%;height:100%;object-fit:cover;display:block}

    /* Bottom nav */
    .bottom-nav{position:fixed;bottom:0;left:0;width:100%;height:60px;background:#fff;display:flex;justify-content:space-around;align-items:center;box-shadow:0 -2px 6px rgba(0,0,0,0.1);z-index:1000}
    .bottom-nav a{color:#555;text-decoration:none;font-size:14px;font-weight:500;text-align:center;flex:1}
    .bottom-nav a.active{color:#1976d2}
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="menu-btn" id="menuBtn">&#9776;</div>
    <h1>Instant Story Saver</h1>
    <div></div>
  </header>

  <!-- Drawer -->
  <div class="drawer" id="drawer">
    <ul>
      <li><a href="index.html">üè† Home</a></li>
      <li><a href="#">üì∑ Stories</a></li>
      <li><a href="#">üìù Posts</a></li>
      <li><a href="#">üé¨ Reels</a></li>
      <li><a href="#">‚≠ê Subscription</a></li>
      <li><a href="#">üìÑ Privacy Policy</a></li>
      <li><a href="#">üìû Contact</a></li>
    </ul>
  </div>
  <div class="overlay" id="overlay"></div>

  <!-- Tabs -->
  <div class="tabs">
    <button class="active" data-target="stories">Stories</button>
    <button data-target="posts">Posts</button>
    <button data-target="reels">Reels</button>
  </div>

  <!-- Stories -->
  <div class="content-section active" id="stories">
    <div class="grid">
      <div class="thumb"><img src="https://via.placeholder.com/150x250/42a5f5/ffffff?text=Story+1" alt="Story 1"></div>
      <div class="thumb"><img src="https://via.placeholder.com/150x250/64b5f6/ffffff?text=Story+2" alt="Story 2"></div>
      <div class="thumb"><img src="https://via.placeholder.com/150x250/90caf9/ffffff?text=Story+3" alt="Story 3"></div>
    </div>
  </div>

  <!-- Posts -->
  <div class="content-section" id="posts">
    <div class="grid">
      <div class="thumb"><img src="https://via.placeholder.com/250x250/42a5f5/ffffff?text=Post+1" alt="Post 1"></div>
      <div class="thumb"><img src="https://via.placeholder.com/250x250/64b5f6/ffffff?text=Post+2" alt="Post 2"></div>
      <div class="thumb"><img src="https://via.placeholder.com/250x250/90caf9/ffffff?text=Post+3" alt="Post 3"></div>
    </div>
  </div>

  <!-- Reels -->
  <div class="content-section" id="reels">
    <div class="grid">
      <div class="thumb"><img src="https://via.placeholder.com/150x250/42a5f5/ffffff?text=Reel+1" alt="Reel 1"></div>
      <div class="thumb"><img src="https://via.placeholder.com/150x250/64b5f6/ffffff?text=Reel+2" alt="Reel 2"></div>
      <div class="thumb"><img src="https://via.placeholder.com/150x250/90caf9/ffffff?text=Reel+3" alt="Reel 3"></div>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <a href="index.html">Home</a>
    <a href="#" class="active">Stories</a>
    <a href="#">Downloads</a>
    <a href="#">Premium</a>
  </div>

  <script>
    const menuBtn=document.getElementById('menuBtn');
    const drawer=document.getElementById('drawer');
    const overlay=document.getElementById('overlay');

    menuBtn.addEventListener('click',()=>{drawer.classList.add('open');overlay.classList.add('show')});
    overlay.addEventListener('click',()=>{drawer.classList.remove('open');overlay.classList.remove('show')});

    const tabs=document.querySelectorAll('.tabs button');
    const sections=document.querySelectorAll('.content-section');
    tabs.forEach(tab=>{
      tab.addEventListener('click',()=>{
        tabs.forEach(btn=>btn.classList.remove('active'));
        tab.classList.add('active');
        sections.forEach(sec=>sec.classList.remove('active'));
        document.getElementById(tab.dataset.target).classList.add('active');
      });
    });
  </script>
</body>
</html>
