<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instant Story Saver - Login</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

    *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}

    body{
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:linear-gradient(135deg,#0f0c29,#302b63,#24243e);
      overflow:hidden;
    }

    /* Background Animation */
    .shapes{
      position:absolute;
      width:100%;
      height:100%;
      overflow:hidden;
      z-index:-1;
    }
    .shapes span{
      position:absolute;
      display:block;
      width:30px;height:30px;
      background:rgba(255,255,255,0.1);
      border-radius:50%;
      animation:animate 20s linear infinite;
      bottom:-150px;
    }
    @keyframes animate{
      0%{transform:translateY(0) rotate(0deg);opacity:1;border-radius:0;}
      100%{transform:translateY(-1000px) rotate(720deg);opacity:0;border-radius:50%;}
    }
    .shapes span:nth-child(1){left:10%;animation-delay:0s;}
    .shapes span:nth-child(2){left:20%;animation-delay:2s;width:50px;height:50px;}
    .shapes span:nth-child(3){left:70%;animation-delay:4s;}
    .shapes span:nth-child(4){left:80%;animation-delay:6s;width:60px;height:60px;}
    .shapes span:nth-child(5){left:50%;animation-delay:8s;}

    /* App Name Animation */
    .app-title{
      position:absolute;
      top:50px;
      text-align:center;
      font-size:28px;
      font-weight:700;
      color:#fff;
      animation:slideIn 2s ease forwards;
      opacity:0;
    }
    @keyframes slideIn{
      from{opacity:0;transform:translateY(-40px);}
      to{opacity:1;transform:translateY(0);}
    }

    /* Vertical Text */
    .side-text{
      position:absolute;
      left:10px;
      top:50%;
      transform:translateY(-50%) rotate(-90deg);
      color:rgba(255,255,255,0.6);
      font-weight:500;
      font-size:14px;
      letter-spacing:2px;
    }

    /* Login Card */
    .login-box{
      width:320px;
      padding:40px;
      background:rgba(255,255,255,0.08);
      border-radius:16px;
      backdrop-filter:blur(10px);
      box-shadow:0 8px 30px rgba(0,0,0,0.3);
      color:#fff;
      text-align:center;
      animation:fadeUp 1.8s ease forwards;
      opacity:0;
    }
    @keyframes fadeUp{
      from{opacity:0;transform:translateY(40px);}
      to{opacity:1;transform:translateY(0);}
    }

    .login-box h2{
      margin-bottom:20px;
      font-size:22px;
      font-weight:600;
    }

    .login-box input{
      width:100%;
      padding:12px;
      margin:10px 0;
      border:none;
      border-radius:8px;
      outline:none;
      background:rgba(255,255,255,0.15);
      color:#fff;
    }

    .login-box button{
      width:100%;
      padding:12px;
      border:none;
      border-radius:8px;
      background:linear-gradient(135deg,#00c6ff,#0072ff);
      color:#fff;
      font-size:16px;
      font-weight:600;
      cursor:pointer;
      transition:0.3s;
    }
    .login-box button:hover{
      transform:translateY(-2px);
      box-shadow:0 4px 15px rgba(0,114,255,0.4);
    }
  </style>
</head>
<body>

  <!-- Background Floating Shapes -->
  <div class="shapes">
    <span></span><span></span><span></span><span></span><span></span>
  </div>

  <!-- Side Vertical Text -->
  <div class="side-text">Insta Tech Solutions Developer's</div>

  <!-- App Title -->
  <div class="app-title">Instant Story Saver</div>

  <!-- Login Card -->
  <div class="login-box">
    <h2>Welcome Back</h2>
    <input type="text" placeholder="Email">
    <input type="password" placeholder="Password">
    <button>Login</button>
  </div>

</body>
</html>
