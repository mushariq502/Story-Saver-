<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Instant Story Saver</title>
  <style>
    body {
      margin:0;
      font-family: Arial, sans-serif;
      background:#0d0d0d;
      color:#fff;
    }

    /* Navbar */
    .navbar {
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:12px 16px;
      background:#111;
      border-bottom:1px solid #333;
      position:sticky;
      top:0;
      z-index:100;
    }
    .navbar .logo {
      display:flex;
      align-items:center;
      gap:10px;
    }
    .navbar .logo img {
      height:34px;
    }
    .navbar .app-name {
      font-weight:bold;
      font-size:18px;
    }
    .menu-toggle {
      font-size:22px;
      cursor:pointer;
    }

    /* Sidebar (Drawer) */
    .drawer {
      position:fixed;
      top:0;
      left:-260px;
      width:260px;
      height:100%;
      background:#1a1a1a;
      padding:20px;
      transition:0.3s;
      z-index:1000;
    }
    .drawer.active { left:0; }
    .drawer-header {
      text-align:center;
      margin-bottom:20px;
    }
    .drawer-header img {
      height:50px;
      margin-bottom:10px;
    }
    .drawer-header h2 {
      font-size:18px;
      margin:0;
    }
    .drawer ul {
      list-style:none;
      padding:0;
      margin:0;
    }
    .drawer ul li {
      margin:15px 0;
    }
    .drawer ul li a {
      text-decoration:none;
      color:#fff;
      font-size:16px;
      display:block;
    }

    /* Contact Page Content */
    .container {
      max-width:800px;
      margin:40px auto;
      padding:20px;
    }
    h1 {
      text-align:center;
      margin-bottom:20px;
    }
    .contact-info {
      background:#1a1a1a;
      padding:20px;
      border-radius:12px;
      margin-bottom:20px;
    }
    .contact-info p {
      margin:8px 0;
      font-size:15px;
    }
    .contact-form {
      background:#1a1a1a;
      padding:20px;
      border-radius:12px;
    }
    .contact-form label {
      display:block;
      margin-bottom:6px;
      font-weight:bold;
    }
    .contact-form input, .contact-form textarea {
      width:100%;
      padding:10px;
      margin-bottom:12px;
      border-radius:8px;
      border:1px solid #333;
      background:#0d0d0d;
      color:#fff;
    }
    .contact-form button {
      width:100%;
      padding:12px;
      border:none;
      border-radius:8px;
      background:#007bff;
      color:#fff;
      font-size:16px;
      cursor:pointer;
      transition:0.3s;
    }
    .contact-form button:hover {
      background:#0056b3;
    }

    /* Overlay for drawer */
    .overlay {
      position:fixed;
      top:0;
      left:0;
      width:100%;
      height:100%;
      background:rgba(0,0,0,0.5);
      display:none;
      z-index:500;
    }
    .overlay.active { display:block; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">
      <img src="logo.png" alt="Logo">
      <span class="app-name">Instant Story Saver</span>
    </div>
    <div class="menu-toggle" onclick="toggleDrawer()">‚ò∞</div>
  </div>

  <!-- Drawer Sidebar -->
  <div class="drawer" id="drawer">
    <div class="drawer-header">
      <img src="logo.png" alt="Logo">
      <h2>Instant Story Saver</h2>
    </div>
    <ul>
      <li><a href="index.html">üè† Home</a></li>
      <li><a href="facebook.html">üìò Facebook Downloader</a></li>
      <li><a href="subscription.html">‚≠ê Subscription</a></li>
      <li><a href="contacts.html">üì© Contact Us</a></li>
    </ul>
  </div>
  <div class="overlay" id="overlay" onclick="toggleDrawer()"></div>

  <!-- Page Content -->
  <div class="container">
    <h1>Contact Us</h1>

    <div class="contact-info">
      <p>üìß Email: support@instantstorysaver.com</p>
      <p>üåê Website: www.instantstorysaver.com</p>
      <p>üì± Instagram: @instantstorysaver</p>
    </div>

    <div class="contact-form">
      <form>
        <label for="name">Your Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <label for="email">Your Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="message">Message</label>
        <textarea id="message" rows="5" placeholder="Type your message..." required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>

  <script>
    function toggleDrawer(){
      document.getElementById("drawer").classList.toggle("active");
      document.getElementById("overlay").classList.toggle("active");
    }
  </script>

</body>
</html>
