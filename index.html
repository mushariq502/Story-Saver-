<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Instant Story Saver App</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
:root{
  --bg1:#0a0f1f;
  --bg2:#141a2e;
  --accent:#ff4757;
  --text:#ffffff;
  --btn-bg:#ff4757;
  --btn-hover:#ff6b81;
  --sidebar-bg:#111827;
}

*{margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif;}

body{
  background:linear-gradient(135deg,var(--bg1),var(--bg2));
  color:var(--text);
  display:flex;
  justify-content:center;
  align-items:flex-start;
  min-height:100vh;
  flex-direction:column;
  padding:20px;
  overflow-x:hidden;
}

/* Sidebar */
.sidebar{
  position:fixed;
  top:0;
  left:-250px;
  width:250px;
  height:100%;
  background:var(--sidebar-bg);
  transition: left 0.4s ease;
  padding:20px;
  z-index:100;
}

.sidebar.active{left:0;}
.sidebar h2{color:var(--text); margin-bottom:20px;}
.sidebar button{
  display:block;
  width:100%;
  padding:12px;
  margin-bottom:10px;
  border:none;
  border-radius:6px;
  background:var(--accent);
  color:#fff;
  cursor:pointer;
  transition:0.3s;
}
.sidebar button:hover{background:var(--btn-hover); transform:scale(1.05);}

/* Main container */
.app-container{
  background:rgba(255,255,255,0.05);
  border-radius:15px;
  padding:25px;
  text-align:center;
  width:100%;
  max-width:420px;
  box-shadow:0 8px 20px rgba(0,0,0,0.3);
  animation: fadeIn 1.2s ease forwards;
  opacity:0;
  margin-left:0;
}

@keyframes fadeIn{to{opacity:1;}}

.logo{
  width:80px;
  height:80px;
  background:var(--accent);
  border-radius:50%;
  margin:0 auto 15px auto;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:28px;
  font-weight:700;
  color:#fff;
  transform: scale(0);
  animation: logoPop 1s ease forwards;
}

@keyframes logoPop{
  0%{transform:scale(0);}
  70%{transform:scale(1.2);}
  100%{transform:scale(1);}
}

h1{font-size:1.6rem; margin-bottom:10px; opacity:0; animation: fadeText 1.5s ease forwards 0.5s;}
p{font-size:0.95rem; line-height:1.5; margin-bottom:20px; opacity:0; animation: fadeText 1.5s ease forwards 0.8s;}
@keyframes fadeText{to{opacity:1;}}

.button-group{display:flex; flex-direction:column; gap:12px; opacity:0; animation: fadeText 1.5s ease forwards 1.2s;}
.button-group button{
  padding:12px; border:none; border-radius:8px; background:var(--btn-bg);
  color:#fff; font-weight:600; cursor:pointer; transition: all 0.3s ease;
}
.button-group button:hover{background:var(--btn-hover); transform:scale(1.05);}

/* Sidebar toggle */
.sidebar-toggle{
  position:fixed;
  top:20px;
  left:20px;
  background:var(--accent);
  color:#fff;
  border:none;
  padding:10px 12px;
  border-radius:6px;
  cursor:pointer;
  z-index:101;
  transition:0.3s;
}
.sidebar-toggle:hover{background:var(--btn-hover); transform:scale(1.1);}

.footer{margin-top:20px; font-size:0.8rem; color:rgba(255,255,255,0.6); opacity:0; animation: fadeText 1.5s ease forwards 1.5s;}

@media (max-width:480px){
  h1{font-size:1.4rem;}
  p{font-size:0.85rem;}
  .logo{width:65px;height:65px;font-size:22px;}
  .button-group button{font-size:0.9rem;padding:10px;}
}
</style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
  <h2>Menu</h2>
  <button onclick="login('Facebook')">Login Facebook</button>
  <button onclick="login('Instagram')">Login Instagram</button>
  <button onclick="subscribe()">Subscribe / Premium</button>
</div>

<button class="sidebar-toggle" id="sidebarToggle">â˜° Menu</button>

<div class="app-container">
  <div class="logo">IS</div> <!-- Placeholder logo -->
  <h1>Instant Story Saver App</h1>
  <p>Save Facebook, Instagram & WhatsApp stories instantly with one click. Fast, secure, and mobile-friendly.</p>
  
  <div class="button-group">
    <button onclick="saveStory('Facebook')">Save Facebook Story</button>
    <button onclick="saveStory('Instagram')">Save Instagram Story</button>
    <button onclick="saveStory('WhatsApp')">Save WhatsApp Story</button>
  </div>
  
  <div class="footer">&copy; 2025 Instant Story Saver. All rights reserved.</div>
</div>

<script>
// Sidebar toggle
const sidebar = document.getElementById('sidebar');
const toggleBtn = document.getElementById('sidebarToggle');
toggleBtn.addEventListener('click',()=>{sidebar.classList.toggle('active');});

// Placeholder story saving
function saveStory(platform){
  alert(platform + " story saved! (Demo Function)");
}

// Placeholder login
function login(platform){
  alert("Logged in with " + platform + " (Demo Function)");
}

// Placeholder subscription
function subscribe(){
  let isPremium = confirm("Do you want Premium Ads-Free mode? (Demo)");
  if(isPremium){alert("Premium activated! (Demo)");}
  else{alert("Subscription cancelled.");}
}
</script>

</body>
</html>
