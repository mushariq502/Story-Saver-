<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Instant Story Saver</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
:root{
  --bg1:#0f1724; --bg2:#071032;
  --accent1:#f58529; --accent2:#dd2a7b; --accent3:#8134af; --accent4:#515bd4;
}
*{margin:0;padding:0;box-sizing:border-box;}
html,body{height:100%;font-family:'Poppins',system-ui,Arial;background:linear-gradient(180deg,var(--bg1),var(--bg2));display:flex;align-items:center;justify-content:center;}
.device{width:380px;max-width:96vw;height:780px;border-radius:28px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));box-shadow:0 18px 50px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);position:relative;overflow:hidden;border:1px solid rgba(255,255,255,0.03);}
.status{height:54px;display:flex;align-items:center;justify-content:space-between;padding:12px 16px;backdrop-filter: blur(6px);}
.menu-btn{font-size:20px;padding:8px;border:none;background:transparent;color:#fff;border-radius:10px;cursor:pointer;transition:transform .18s ease;}
.menu-btn:active{transform:scale(.96);}
.hero{padding:22px;display:flex;flex-direction:column;align-items:center;text-align:center;border-bottom:1px solid rgba(255,255,255,0.02);}
.hero .splash{width:120px;height:120px;border-radius:26px;background:linear-gradient(135deg,var(--accent1),var(--accent2),var(--accent3),var(--accent4));box-shadow:0 10px 30px rgba(129,52,175,0.18),0 2px 8px rgba(0,0,0,0.6);margin-bottom:12px;}
.hero h1{font-size:20px;font-weight:700;color:#fff;}
.hero p{font-size:13px;color:rgba(230,238,248,0.78);}
.card{margin:18px auto;width:88%;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.015));border-radius:14px;padding:16px;box-shadow:0 12px 30px rgba(2,6,23,0.5);border:1px solid rgba(255,255,255,0.03);}
.row{display:flex;gap:10px;align-items:center;}
.input{flex:1;padding:12px 14px;border-radius:10px;border:1px solid rgba(255,255,255,0.06);background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0));color:#fff;font-size:14px;outline:none;box-shadow:inset 0 1px 0 rgba(255,255,255,0.02);}
.input:focus{box-shadow:0 8px 30px rgba(81,91,212,0.08);transform:translateY(-2px);border-color:rgba(129,52,175,0.65);}
.btn{padding:11px 14px;border-radius:12px;border:none;color:#fff;font-weight:700;background:linear-gradient(90deg,#ff8a65,#f06292);cursor:pointer;display:inline-flex;align-items:center;gap:10px;transition:transform .16s ease;}
.btn:active{transform:scale(.98);}
.link-row{display:flex;gap:10px;margin-top:12px;flex-wrap:wrap;}
.chip{padding:9px 12px;border-radius:999px;background:rgba(255,255,255,0.03);font-weight:600;font-size:13px;border:1px solid rgba(255,255,255,0.02);}
.device-footer{position:absolute;bottom:0;left:0;right:0;padding:12px 18px;display:flex;justify-content:center;background:linear-gradient(180deg,transparent,rgba(0,0,0,0.12));}
.mini-btn{padding:8px 12px;border-radius:12px;background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.02);color:#fff;font-weight:600;}
/* Drawer */
.drawer{position:fixed;inset:0;pointer-events:none;z-index:999;display:flex;}
.drawer .back{position:absolute;inset:0;background:rgba(0,0,0,0.55);opacity:0;transition:opacity .3s;}
.drawer .panel{width:260px;background:linear-gradient(180deg,#071032,#0b1530);transform:translateX(-100%);transition:transform .35s ease;}
.drawer.open{pointer-events:auto;}
.drawer.open .back{opacity:1;}
.drawer.open .panel{transform:translateX(0);}
.panel a{display:block;color:rgba(230,238,248,0.95);text-decoration:none;padding:10px;border-radius:8px;margin-bottom:6px;transition:background .2s;}
.panel a:hover{background:rgba(255,255,255,0.03);}
</style>
</head>
<body>

<div class="device">
  <div class="status">
    <div class="logo">
      <div class="brand-title">Instant Story Saver</div>
    </div>
    <button class="menu-btn" id="openMenu">‚ò∞</button>
  </div>

  <div class="hero">
    <div class="splash"></div>
    <h1>Save stories instantly</h1>
    <p>Fast downloader for Instagram, Facebook & WhatsApp ‚Äî native WhatsApp coming soon.</p>
  </div>

  <div class="card">
    <div class="row" style="margin-bottom:12px">
      <input id="link" class="input" placeholder="Paste story link">
    </div>
    <div class="row" style="margin-top:8px">
      <button id="paste" class="btn">üìã Paste</button>
      <div style="flex:1"></div>
      <button id="download" class="btn">‚ñ∂Ô∏è Download</button>
    </div>
    <div class="link-row">
      <div class="chip">Instagram</div>
      <div class="chip">Facebook</div>
      <div class="chip">WhatsApp</div>
    </div>
  </div>

  <div class="device-footer">
    <button class="mini-btn" onclick="location.href='subscription.html'">Go Premium</button>
    <div style="width:12px"></div>
    <button class="mini-btn" onclick="location.href='contact.html'">Contact</button>
  </div>

  <div class="drawer" id="drawer">
    <div class="back" id="backdrop"></div>
    <nav class="panel">
      <a href="index.html">Home</a>
      <a href="facebook.html">Facebook</a>
      <a href="whatsapp.html">WhatsApp</a>
      <a href="subscription.html">Subscription</a>
      <a href="privacy.html">Privacy</a>
      <a href="terms.html">Terms</a>
      <a href="contact.html">Contact</a>
      <a href="about.html">About</a>
    </nav>
  </div>
</div>

<script>
const drawer = document.getElementById('drawer');
const openMenu = document.getElementById('openMenu');
const backdrop = document.getElementById('backdrop');
let startX=0, currentX=0, isDragging=false;

function openDrawer(){ drawer.classList.add('open'); }
function closeDrawer(){ drawer.classList.remove('open'); }

openMenu.addEventListener('click', openDrawer);
backdrop.addEventListener('click', closeDrawer);

// swipe to close
drawer.addEventListener('touchstart', e=>{startX=e.touches[0].clientX; isDragging=true;});
drawer.addEventListener('touchmove', e=>{currentX=e.touches[0].clientX;});
drawer.addEventListener('touchend', e=>{
  if(isDragging && startX-currentX>50) closeDrawer();
  isDragging=false;
});

// paste & download
const pasteBtn=document.getElementById('paste');
const downloadBtn=document.getElementById('download');
const linkInput=document.getElementById('link');

pasteBtn.addEventListener('click', async ()=>{
  try{ const t=await navigator.clipboard.readText(); if(t.length>5) linkInput.value=t; else alert('Clipboard empty'); }catch(e){alert('Clipboard blocked');}
});
downloadBtn.addEventListener('click', ()=>{
  if(!linkInput.value){ alert('Enter link'); return;}
  alert('Downloaded (simulated)'); linkInput.value='';
});
</script>

</body>
</html>
