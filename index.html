<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instant Story Saver - Instagram</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(129, 52, 175, 0.3); /* Purple shadow */
    }
    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: bold;
      background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af, #515bd4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    label, input, button {
      display: block;
      width: 100%;
      margin-top: 15px;
    }
    input {
      padding: 12px;
      font-size: 16px;
      border: 2px solid #dd2a7b; /* pink border */
      border-radius: 6px;
      transition: border-color 0.3s;
    }
    input:focus {
      border-color: #8134af; /* purple on focus */
      outline: none;
      box-shadow: 0 0 8px #8134af33;
    }
    button {
      margin-top: 20px;
      padding: 14px;
      background: linear-gradient(90deg, #f58529, #dd2a7b, #8134af);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 17px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.4s ease;
    }
    button:hover {
      background: linear-gradient(90deg, #dd2a7b, #8134af, #515bd4);
    }
    .other-platforms {
      margin-top: 40px;
      text-align: center;
    }
    .other-platforms button {
      margin: 10px;
      padding: 12px 28px;
      background-color: #007bff;
      border-radius: 6px;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    .other-platforms button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Instagram Story Downloader</h1>

  <label for="instaLink">Paste Instagram Story Link:</label>
  <input type="text" id="instaLink" placeholder="Enter Instagram story URL" />
  <button id="instaDownloadBtn">Download Instagram Story</button>

  <div class="other-platforms">
    <p>Or download stories from other platforms:</p>
    <button onclick="location.href='wa.html'">WhatsApp Downloader</button>
    <button onclick="location.href='fb.html'">Facebook Downloader</button>
  </div>

  <script>
    document.getElementById('instaDownloadBtn').addEventListener('click', () => {
      const url = document.getElementById('instaLink').value.trim();
      if (!url) {
        alert('Please enter Instagram story URL!');
        return;
      }
      alert('Downloading Instagram story from: ' + url);
    });
  </script>
</body>
</html>
