<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Instant Story Saver App</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
:root{
  --bg1:#0a0f1f;
  --bg2:#141a2e;
  --accent:#ff4757;
  --text:#ffffff;
  --btn-bg:#ff4757;
  --btn-hover:#ff6b81;
  --sidebar-bg:#111827;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}

body{
  background:linear-gradient(135deg,var(--bg1),var(--bg2));
  color:var(--text);
  min-height:100vh;
  overflow-x:hidden;
  padding:20px;
}

/* Animated particles background */
body::before{
  content:"";
  position:fixed;
  top:0; left:0; width:100%; height:100%;
  background:radial-gradient(circle, rgba(255,255,255,0.05) 1px, transparent 1px);
  background-size:20px 20px;
  animation: moveParticles 20s linear infinite;
  z-index:-1;
}

@keyframes moveParticles{
  0%{background-position:0 0;}
  100%{background-position:200px 200px;}
}

/* Sidebar */
.sidebar{
  position:fixed;
  top:0;
  left:-270px;
  width:270px;
  height:100%;
  background:var(--sidebar-bg);
  transition:left 0.4s ease;
  padding:25px;
  z-index:100;
  border-right:1px solid rgba(255,255,255,0.1);
}
.sidebar.active{left:0;}
.sidebar h2{color:var(--text); margin-bottom:25px;}
.sidebar button{
  display:block;
  width:100%;
  padding:14px;
  margin-bottom:15px;
  border:none;
  border-radius:8px;
  background:var(--accent);
  color:#fff;
  cursor:pointer;
  font-weight:600;
  transition:0.3s;
}
.sidebar button:hover{background:var(--btn-hover); transform:scale(1.05);}

/* Sidebar toggle */
.sidebar-toggle{
  position:fixed;
  top:25px;
  left:25px;
  background:var(--accent);
  color:#fff;
  border:none;
  padding:12px 15px;
  border-radius:8px;
  cursor:pointer;
  z-index:101;
  transition:0.3s;
  font-size:1.1rem;
}
.sidebar-toggle:hover{background:var(--btn-hover); transform:scale(1.1);}

/* Main app container */
.app-container{
  background:rgba(255,255,255,0.05);
  border-radius:20px;
  padding:30px;
  text-align:center;
  width:100%;
  max-width:450px;
  margin:80px auto 20px auto;
  box-shadow:0 12px 30px rgba(0,0,0,0.4);
  animation: fadeIn 1.2s ease forwards;
  opacity:0;
}

@keyframes fadeIn{to{opacity:1;}}

.logo{
  width:90px;
  height:90px;
  background:var(--accent);
  border-radius:50%;
  margin:0 auto 20px auto;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:32px;
  font-weight:700;
  color:#fff;
  transform: scale(0);
  animation: logoPop 1s ease forwards;
}

@keyframes logoPop{
  0%{transform:scale(0);}
  70%{transform:scale(1.2);}
  100%{transform:scale(1);}
}

h1{font-size:1.8rem;margin-bottom:12px;opacity:0;animation: fadeText 1.5s ease forwards 0.5s;}
p{font-size:1rem; line-height:1.6;margin-bottom:25px;opacity:0;animation: fadeText 1.5s ease forwards 0.8s;}
@keyframes fadeText{to{opacity:1;}}

.button-group{display:flex; flex-direction:column; gap:15px; opacity:0; animation: fadeText 1.5s ease forwards 1.2s;}
.button-group button{
  padding:14px; border:none; border-radius:10px; background:var(--btn-bg);
  color:#fff; font-weight:600; cursor:pointer; transition:all 0.3s ease;
  font-size:1rem;
}
.button-group button:hover{background:var(--btn-hover); transform:scale(1.05);}

/* Footer */
.footer{margin-top:25px; font-size:0.85rem; color:rgba(255,255,255,0.6); opacity:0; animation: fadeText 1.5s ease forwards 1.5s;}

@media (max-width:480px){
  h1{font-size:1.5rem;}
  p{font-size:0.9rem;}
  .logo{width:70px;height:70px;font-size:24px;}
  .button-group button{font-size:0.9rem;padding:12px;}
}
</style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
  <h2>Menu</h2>
  <button onclick="login('Facebook')">Login Facebook</button>
  <button onclick="login('Instagram')">Login Instagram</button>
  <button onclick="subscribe()">Subscribe / Premium</button>
</div>

<button class="sidebar-toggle" id="sidebarToggle">â˜° Menu</button>

<!-- Main App Container -->
<div class="app-container">
  <div class="logo">IS</div>
  <h1>Instant Story Saver App</h1>
  <p>Save Facebook, Instagram & WhatsApp stories instantly with one click. Fast, secure, and mobile-friendly.</p>
  
  <div class="button-group">
    <button onclick="saveStory('Facebook')">Save Facebook Story</button>
    <button onclick="saveStory('Instagram')">Save Instagram Story</button>
    <button onclick="saveStory('WhatsApp')">Save WhatsApp Story</button>
  </div>
  
  <div class="footer">&copy; 2025 Instant Story Saver. All rights reserved.</div>
</div>

<script>
// Sidebar toggle
const sidebar = document.getElementById('sidebar');
const toggleBtn = document.getElementById('sidebarToggle');
toggleBtn.addEventListener('click',()=>{sidebar.classList.toggle('active');});

// Placeholder story saving
function saveStory(platform){alert(platform + " story saved! (Demo)");}

// Placeholder login
function login(platform){alert("Logged in with " + platform + " (Demo)");}

// Placeholder subscription
function subscribe(){
  let isPremium = confirm("Do you want Premium Ads-Free mode? (Demo)");
  if(isPremium){alert("Premium activated! (Demo)");}
  else{alert("Subscription cancelled.");}
}
</script>

</body>
</html>
